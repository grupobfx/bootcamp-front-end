<section id="login" class="vh-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow rounded-4">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-flex border-end border-primary border-opacity-50">
              <img src="http://localhost:3300/img/code.svg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="frm-login">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="http://localhost:3300/img/Upnify-logo.png" width="126" height="41" />
                  </div>

                  <h6 class="fw-normal mb-3 pb-3">Acceda a su cuenta</h6>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="correo" id="floatingInput"
                      placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" name="contrasenia" id="floatingPassword"
                      placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="d-grid pt-1 mb-4 mt-3">
                    <button class="btn btn-outline-primary btn-lg btn-block" type="button" id="btn-login">
                      Login
                    </button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
